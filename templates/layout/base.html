<!DOCTYPE HTML>
<html>
  <head>
    <title>{% block title %}{% endblock %}Site de l'ERE, Équipe des Représentants des Élèves</title>
    <meta http-equiv="Content-Type" content="text/html, charset=UTF-8" /> 
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/style.css" media="screen" />
    {% block extracss %}{% endblock %}
    <link rel="icon" href="{{ MEDIA_URL }}favicon.png" />
    {% block extrahead %}{% endblock %}
  </head>
  <body>
    <div id="page">
      <div id="header">
        <div id="title">
          <h1><a href="/">ERE</a></h1>
          Équipe des Représentants des Élèves
        </div>
        <div id="top_menu">
          <ul>
            <li><a href="{{ ABSOLUTE_URL_ROOT }}/">Accueil</a></li>
            <li><a href="{{ ABSOLUTE_URL_ROOT }}/categories">Catégories</a></li>
            <li><a href="{{ ABSOLUTE_URL_ROOT }}/pages">Pages</a></li>
            <li><a href="{{ ABSOLUTE_URL_ROOT }}/tags">Tags</a></li>
          </ul>
        </div>
      </div>
      <div id="main_wrapper">
        <div id="center">
          <div id="left_column">
            <div id="left_menu">
              Lorem
              Ipsum
            </div>
            <div id="left_border">
            </div>
          </div>
          <div id="right_column">
              {% block content %}{% endblock %}
          </div>
        </div>
        <div id="footer">
          <div id="bottom_border">
          </div>
          <div id="bottom">
          </div>
        </div>
      </div>
    </div>
  </body>
 </html>
